<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Login Page</title>
    <style>
        *{
  box-sizing:border-box;
  margin:0;
  padding:0;
}
body {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:right;
  background-color: #282539;
  font-family:arial;
    margin-right: 200px;
}
.main {
  position: relative;
  display: flex;
  flex-direction: column;
  background-color: #240046;
  width: 450px;
    height: 525px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 7px 7px 10px 3px #24004628;

}

.form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  padding: 50px;
}

/*checkbox to switch from sign up to login*/
#chk {
  display: none;
}

.orca {
  width: 160px; /* Adjust the width as needed */
  height: 160px; /* Adjust the height as needed */
  border-radius: 30%;
  object-fit: cover; /* Ensures the image covers the entire circle */
  margin-left: 145px;
  margin-top: 30px;
  margin-bottom: -80px; /* Adjust spacing as needed */
  

}

/*Login*/
.login {
  position: relative;
  width: 100%;
  height: 100%;
}

.login label {
  margin: 25% 0 5%;
}

label {
  color: #fff;
  font-size: 2rem;
  justify-content: center;
  display: flex;
  font-weight: bold;
  cursor: pointer;
  transition: .5s ease-in-out;
}

.input {
  width: 100%;
  height: 40px;
  background: #e0dede;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 4px;
}

/*Register*/
.register {
  background: #eee;
  border-radius: 60% / 10%;
  transform: translateY(5%);
  transition: .8s ease-in-out;
}

.register label {
  color: #573b8a;
  transform: scale(.6);
}

#chk:checked ~ .register {
  transform: translateY(-60%);
}

#chk:checked ~ .register label {
  transform: scale(1);
  margin: 10% 0 5%;
}

#chk:checked ~ .login label {
  transform: scale(.6);
  margin: 5% 0 5%;
}   
/*Button*/
.form button {
  width: 85%;
  height: 40px;
  margin: 15px auto 10%;
  color: #fff;
  background: #573b8a;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: .2s ease-in;
}

.form button:hover {
  background-color: #6d44b8;
}
    </style>
</head>
<body>

    <div class="main">  
        <img class="orca" src="orca image.png" alt="orca">    
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form class="form" id="loginForm">
                <label for="chk" aria-hidden="true">Log in</label>
                <input class="input" type="email" name="email" placeholder="Username" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <button id="loginButton">Log in</button>
            </form>
        </div>

      <div class="register">
				<form class="form">
					<label for="chk" aria-hidden="true">Register</label>
					<input class="input" type="text" name="txt" placeholder="Username" required="">
					<input class="input" type="email" name="email" placeholder="Email" required="">
					<input class="input" type="password" name="pswd" placeholder="Password" required="">
					<button>Register</button>
				</form>
			</div>
	</div>
	
    <script>
    document.getElementById('loginButton').addEventListener('click', function() {
        var email = document.getElementById('loginForm').elements['email'].value;
        var password = document.getElementById('loginForm').elements['pswd'].value;

        // Check if email and password are filled before navigating
        if (email.trim() === '' || password.trim() === '') {
        } else {
            document.querySelector('.orca').style.display = 'none';
            window.location.href = 'file:///C:/Users/Lequin/Documents/xampp%20compiler/htdocs/Github/Github/ORCA_Interactive-Chatbot/Dashboard.html';
        }
    });

    document.querySelector('.register label').addEventListener('click', function() {
        // Hide the orca image when the register button is clicked
        document.querySelector('.orca').style.display = 'none';
    });
	    document.querySelector('.login label').addEventListener('click', function() {
        // Show the orca image when the login button is clicked
        document.querySelector('.orca').style.display = '';
    });
    </script>
</body>
</html>
